<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Instagram';
            src: url('https://fonts.cdnfonts.com/s/124/Instagram.woff');
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="login-container">

            <div class="login-box">
                <div class="logo">Instagram</div>
            

            <form class="login-form">
                <div class="input-group">
                    <input type="text" placeholder="Phone number, username, or email">
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password">
                </div>

                <button type="submit" class="login-button">
                    Login
                </button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">OR</div>
                    <div class="divider-line"></div>
                </div>

                <div class="facebook-login">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Log in with Facebook</span>
                </div>

                <a href="https://www.instagram.com/accounts/password/reset/?hl=en">Forgot password?</a>

                <div>
                    <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a> </p>
                </div>


            </form>
            </div>
        </div>

    </div>
</body>
</html>
